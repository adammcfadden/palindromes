<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindromes</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center page-header">Palindrome Checker</h1>
      <form id="palindrome">
        <div class="form-group">
          <label for="input_text">Is this a Palindrome?</label>
          <input type="text" name="input_text" id="input_text" class="form-control">
        </div>
        <button name="submit" class="btn btn-success">Find Out!</button>
      </form>
      <br>
      <div class="results">
        <p class="lead">It is <span class="verdict"></span> a palindrome!</p>
      </div>
    </div>
  </body>
</html>
